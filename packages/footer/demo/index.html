<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNT Modal</title>
    <link rel="stylesheet" href="../../common/common.css" />
    <script src="../src/footer.js"></script>
  </head>
  <body>
    <main></main>
    <h-footer></h-footer>

    <template>
      <img style="display: block" src="https://via.placeholder.com/150" />
    </template>

    <script>
      const img = document.querySelector('template')
      const main = document.querySelector('main')

      for (let i = 0; i < 10; i++) main.appendChild(img.content.cloneNode(true))
    </script>
  </body>
</html>
